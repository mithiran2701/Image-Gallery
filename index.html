<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="gallery-container">
    <h1>My Image Gallery</h1>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button onclick="filterImages('all')">All</button>
      <button onclick="filterImages('nature')">Nature</button>
      <button onclick="filterImages('tech')">Technology</button>
      <button onclick="filterImages('art')">Art</button>
    </div>

    <!-- Image Grid -->
    <div class="gallery">
      <div class="image" data-category="nature">
        <img src="images/nature1.jpg" alt="Nature 1" onclick="openLightbox(this)">
      </div>
      <div class="image" data-category="tech">
        <img src="images/tech1.jpg" alt="Tech 1" onclick="openLightbox(this)">
      </div>
      <div class="image" data-category="art">
        <img src="images/art1.jpg" alt="Art 1" onclick="openLightbox(this)">
      </div>
      <div class="image" data-category="nature">
        <img src="images/nature2.jpg" alt="Nature 2" onclick="openLightbox(this)">
      </div>
      <div class="image" data-category="tech">
        <img src="images/tech2.jpg" alt="Tech 2" onclick="openLightbox(this)">
      </div>
      <div class="image" data-category="art">
        <img src="images/art2.jpg" alt="Art 2" onclick="openLightbox(this)">
      </div>
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Large preview" />
  </div>

  <!-- Script -->
  <script>
    function filterImages(category) {
      const images = document.querySelectorAll('.gallery .image');
      images.forEach(img => {
        const isMatch = category === 'all' || img.dataset.category === category;
        img.style.display = isMatch ? 'block' : 'none';
      });
    }

    function openLightbox(element) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = element.src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
